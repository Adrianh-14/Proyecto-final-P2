<div class="container mt-5">
    <div class="row">
        <!-- Formulario -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Crear usuarios</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="email1" class="form-label">Usuario</label>
                            <input type="email" class="form-control" id="email1" placeholder="Ingrese el usuario">
                        </div>
                        <div class="mb-3">
                            <label for="email2" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="email2" placeholder="Ingrese la contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="email3" class="form-label">Tipo de usuario</label>

                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success btn-sm" id="basico">Usuario basico</button>
                            <button type="button" class="btn btn-warning btn-sm" id="admin">Usuario Administrador</button>
                        </div>
                       
<div>
    <button type="submit" class="btn btn-primary w-100" id="Guardar">Guardar</button>

</div>
                    </form>
                </div>
            </div>
        </div>

                    <h5 class="card-title mb-0">Tabla de Datos</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Tipo</th>
                            <th scope="col"> </th>

                        </tbody>

                </div>

<div id="MymodalEditar" class="modal bg-light">

        <div class="col-md-4 offset-md-4 my-5 py-5">
        <span class="close-button bg-danger" id="cerrar"> × </span>
        <h2>Editar usuarios</h2>
        <form>
            <div class="mb-3">
                <label for="Ausuario" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="Ausuario" placeholder="Ingrese el usuario">

            <div class="mb-3">
                <label for="Aclave" class="form-label">Contraseña</label>

                <button type="button" class="btn btn-warning btn-sm" id="Aadmin">Usuario Administrador</button>
            </div>
           
<div>
<button type="submit" class="btn btn-primary w-100" id="AGuardar">Guardar</button>

</div>
        </form>
        </div>
