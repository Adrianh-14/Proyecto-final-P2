<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D' Jesús Parqueo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-size: 1.8rem;
        }
        .brand-title {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .brand-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h4 class="brand-title">D' Jesús Parqueo</h4>
            <p class="brand-subtitle">Gestiona tus estacionamientos con facilidad</p>
        </div>
        <div class="card-body p-5">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100" id="Boton">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
