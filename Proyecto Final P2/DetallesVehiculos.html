<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parqueo - Vehículos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Vehículos en el Parqueo</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Color</th>
          <th>Hora de Entrada</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ABC-1234</td>
          <td>Toyota</td>
          <td>Corolla</td>
          <td>Blanco</td>
          <td>08:30 AM</td>
        </tr>
        <tr>
          <td>2</td>
          <td>XYZ-5678</td>
          <td>Honda</td>
          <td>Civic</td>
          <td>Negro</td>
          <td>09:15 AM</td>
        </tr>
        <tr>
          <td>3</td>
          <td>MNO-9012</td>
          <td>Ford</td>
          <td>Focus</td>
          <td>Azul</td>
          <td>10:00 AM</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
